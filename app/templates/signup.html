{% extends "base.html" %}
{% block content %}
<div class="jumbotron" style="height: 100vh; background-color: white; position: relative;">
    <div class="container d-flex justify-content-center align-items-center">
        <div class="card" style="width: 30rem; height: auto;" id="signup-card">
            <div class="card-body" style="padding: 1rem;">
                <h4 id="join-text">Welcome To</h4>
                <h1 id="create-text" class="mb-3">Kuruma</h1>
                <div class="container h-100" id="form-container">
                    <div class="row h-100 justify-content-center align-items-center">
                        <form action="#" method="POST" class="col-12" id="form">
                            <div class="form-row w-100">
                                <div class="form-group col-6">
                                    <label>First Name *</label>
                                    <input type="name" class="form-control" name="first_name" id="first_name" placeholder="Enter first name">
                                </div>
                                <div class="form-group col-6">
                                    <label>Last Name *</label>
                                    <input type="name" class="form-control" name="last_name" id="last_name" placeholder="Enter last name">
                                </div>
                            </div>
                            <div class="form-group">
                                <label>Email *</label>
                                <input type="text" class="form-control" name="email" placeholder="Enter email address" id="email">
                            </div>
                            <div class="form-group">
                                <label>Password *</label>
                                <input type="password" id="password" class="form-control" name="password" placeholder="Enter password (6 or more characters)">
                            </div>
                        </form>
                    </div>
                    <p style="text-align: center;" class="mt-3"><button class="btn btn-lg btn-primary btn-block" id="signin-button" onclick="redirect();">
                            Sign Up
                        </button></p>
                </div>
            </div>
        </div>
    </div>
</div>

<script type="text/javascript">
	function redirect(){
	var first_name = document.getElementById('first_name').value;

	var last_name = document.getElementById('last_name').value;

	var email = document.getElementById('email').value;

	var password = document.getElementById('password').value;

	let array = [first_name, last_name, email, password]

	for(i=0; i < array.length; i++){
		if(! array[i]){
			alert('Please fill out all the boxes');
			return;
		}
	}

	document.cookie = `first_name=${first_name}`;
	document.cookie = `last_name=${last_name}`;
	document.cookie = `email=${email}`;
	document.cookie = `password=${password}`;

	window.location.href = window.origin + '/map';
}

</script>
{% endblock %}
